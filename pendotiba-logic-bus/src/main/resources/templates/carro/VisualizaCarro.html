<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/LayoutPadrao}"
	xmlns:logic-bus="http://logic-bus.logicbiz.com">
	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 >Carro - [[${carro}]]</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="logic-page-header-controls">
						<a class="btn  btn-default" th:href="@{/carro/inicial}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${carro}" class="form-vertical  js-form-loading" th:action="@{/carro/novo}">
		
			<logic-bus:message />
			
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{numeroDeOrdem}" th:if="${carro.id != null}"/>
			
			<div class="row">
				<div class="col-sm-2  form-group">
					<label for="numeroDeOrdem" class="control-label">NÃºmero de ordem</label>
					<input id="numeroDeOrdem" type="text" class="form-control" th:field="*{numeroDeOrdem}" maxlength="5" th:disabled="disable"/>
				</div>
				
				<div class="col-sm-2  form-group" >
					<label for="quantidadeRoletas" class="control-label">Quandidade de roletas</label>
					<input id="quantidadeRoletas" type="text" class="form-control" th:field="*{quantidadeRoletas}" th:disabled="disable"/>
				</div>
				
				<div class="col-sm-2  form-group " >
					<label for="roleta1" class="control-label">Roleta</label>
					<input id="roleta1" type="text" class="form-control" th:field="*{roleta1}" th:disabled="disable"/>
				</div>
			
				<div class="col-sm-4  form-group">
					<label for="tipoCarro" class="control-label">Tipo de carro</label>
					<input id="tipoCarro" type="text" class="form-control" th:field="*{tipoCarro.descricao}" th:disabled="disable"/>
				</div>
				
				<div class="form-group  col-sm-2" >
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Ativo" data-off-text="Inativo" th:field="*{ativo}" th:disabled="disable"/>
					</div>
				</div>
			</div>	
			
			<div class="form-group">
				<a th:href="@{/carro/inicial}" class="btn  btn-default" >Voltar</a>
			</div>
	
		</form>
	</div>
</section>
	
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();

	</script>
</th:block>

</html>
