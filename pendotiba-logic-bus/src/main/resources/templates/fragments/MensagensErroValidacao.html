<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	
<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors() or not #strings.isEmpty(erro)}">
	<button type="button" class="close" data-dismiss="alert" >
		<span aria-hidden="true">&times;</span>
	</button>
	
	<th:block th:each="detailedError : ${#fields.detailedErrors()}"  th:if="${#fields.hasAnyErrors()}">
		<div>
			<i class="fa  fa-times-circle"></i> 
			<span th:text="${detailedError.message}"></span>
		</div>
	</th:block>
	
	<th:block  th:if="${not #strings.isEmpty(erro)}">
		<div>
			<i class="fa  fa-times-circle"></i> 
			<span th:text="${erro}"></span>
		</div>
	</th:block>
</div>
	
</html>
