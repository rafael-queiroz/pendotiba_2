<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:logic-bus="http://logic-bus.logicbiz.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="~{layout/LayoutPadrao}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Consulta de Ponto</h1>
				</div>
				
				<div class="col-xs-2" sec:authorize-url="/ponto/novo">
					<div class="logic-page-header-controls">
						<a class="btn  btn-default" th:href="@{/ponto/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo ponto</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="table-responsive">
			<table id="tabela-pontos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="logic-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Descrição</th>
						<th>Terminal</th>
						<th class="logic-bus-colCentro" >Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ponto : ${pontos}">
						<td th:text="${ponto.codigo}" />
						<td th:text="${ponto.descricao}" />
						<td th:text="${ponto.terminal}" />
						
						<td class="logic-bus-colCentro">
							<a class="btn  btn-link  btn-xs" title="Editar" th:href="@{/ponto/{id}(id=${ponto.id})}">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" title="Excluir" href="#" 
								data:url="@{/ponto/{id}(id=${ponto.id})}"
								data:objeto="${ponto}">
								<i class="glyphicon glyphicon-trash"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${pontos.isEmpty()}">
						<td colspan="4">Nenhum ponto encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</section>

</body>
</html>
