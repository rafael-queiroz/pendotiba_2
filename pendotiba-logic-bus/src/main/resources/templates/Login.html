<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Logic E-Biz - Logic Bus</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/logic.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="logic-layout-simple-page" style="margin-top:-90px;">
  <div class="logic-layout-simple-page__container">

	<form th:action="@{/login}" method="POST">
		<div class="logic-simple-panel">
			<img alt="Logic-Biz" th:src="@{/images/logic.png}">
			
			<div class="logic-simple-panel__message">
				Por favor, faça o login.
			</div>
			
			<div class="logic-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
				Matrícula e/ou senha não conferem
			</div>
			
			<div class="logic-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" placeholder="Sua matrícula" autofocus="autofocus" name="username" />
					<span class="glyphicon  form-control-feedback"><img th:src="@{/images/user.png}"></span>
				</div>
				
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
					<span class="glyphicon  form-control-feedback"><img th:src="@{/images/lock.png}"></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn  btn-primary  btn-lg  logic-btn-full-width">Entrar</button>
				</div>
			</div><br><br><br><br><br><br><br><br><br><br><br>
			<img th:src="@{/images/rodape.png}">
		</div>
	</form>

</div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/logic.min.js}"></script>
</body>
</html>
