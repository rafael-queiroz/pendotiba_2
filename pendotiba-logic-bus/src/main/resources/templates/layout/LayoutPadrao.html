<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
	<title>Logic Bus - Menu</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/logic.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/logic-bus.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/Logic_MK.css}"/>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-datepicker.standalone.min.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
	
	<div class="logic-layout-page">
		
		<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
		
		<div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>
		
		<section class="logic-layout-content  js-content" layout:fragment="conteudo"></section>
		
		<div th:replace="layout/fragments/Footer :: layout-footer"></div>
	</div>
	
	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/logic.min.js}"></script>
	
	<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
	
	<script th:src="@{/javascripts/vendors/moment.js}"></script>
	<script th:src="@{/javascripts/vendors/moment-with-locales.js}"></script>
	<script th:src="@{/javascripts/vendors/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
	
	<script th:src="@{/javascripts/vendors/numeral.min.js}"></script>
	<script th:src="@{/javascripts/vendors/pt-br.min.js}"></script>
	
	<script th:src="@{/javascripts/vendors/jquery.inputmask.min.js}"></script>
	
	<script th:src="@{/javascripts/logic-bus.js}"></script>
	<script th:src="@{/javascripts/dialog-excluir.js}"></script>
	
	
	<th:block layout:fragment="javascript-extra"></th:block>
</body>

</html>
